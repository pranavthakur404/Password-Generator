<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <!-- <script src="js/utility.js" defer></script> -->
  </head>
  <body>
    <div class="wrapper">
      <!-- container start -->
      <div class="container">
        <!-- Heading -->
        <h1 class="heading">Password Generator</h1>

        <!-- display field -->
        <div class="display-container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button data-copy>
            <span data-copyMsg></span>
            <i class="fa fa-copy"></i>
          </button>
        </div>

        <!-- input container -->
        <div class="input-container">
          <!-- length container -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>10</p>
          </div>

          <!-- slider -->
          <input
            type="range" min="1" max="20" value="10" class="slider"step="1" data-lengthSlider/>

          <!-- check boxs -->
          <div>
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Includes uppercase letters</label>
          </div>

          <div>
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes lowercase letters</label>
          </div>
    
          <div>  
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes numbers</label>
          </div>

          <div>
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes symbols</label>
          </div>

        </div>

        <!-- strength section-->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <!-- generate button -->
        <button class="generateButton">GENERATE PASSWORD</button>
      </div>
      <!-- container ends -->
    </div>
  </body>
</html>
